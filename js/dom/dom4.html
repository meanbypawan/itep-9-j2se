<html>
    <head>

    </head>
    <body>
        <center>
            <img id="main" src="./images/banner.jpeg" width="500" height="500"/>
            <br><br>
            <img onclick="swapImage(this)" id="first" src="./images/freeze.jpeg" width="100" height="100"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <img onclick="swapImage(this)" id="second" src="./images/gf41.jpeg" width="100" height="100"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <img onclick="swapImage(this)" id="third" src="./images/gm02.jpeg" width="100" height="100"/>&nbsp;&nbsp;&nbsp;&nbsp;
        </center>
        <script>
            function swapImage(currentImage){
              let mainImage = document.getElementById("main");
              let temp = mainImage.src;
              mainImage.src = currentImage.src;
              currentImage.src = temp;           
            }
        </script>    
    </body>
</html>
