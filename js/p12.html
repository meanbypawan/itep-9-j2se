<script>
    var arr = [10,20,30,40,50];
    document.write("<br>"+arr);
    arr.push(1000);
    document.write("<br>"+arr);
    arr.pop();
    document.write("<br>After pop : "+arr);
    arr.unshift(1000);
    document.write("<br>After unshift : "+arr);
    arr.shift();
    document.write("<br>After shift : "+arr);
    // splice as add
    arr.splice(2,0,500,600,700,800);
    document.write("<br>After splice : "+arr);
    // splice as remove
    arr.splice(2,3);
    document.write("<br>After splice remove : "+arr);
    // splice ad add and remove
    arr.splice(2,3,99,999,9999);
    document.write("<br>"+arr);
</script>
